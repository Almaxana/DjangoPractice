{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="container">
    <h2>Регистрация</h2>

    <form method="post" class="registration-form">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="button">
          <i class="fas fa-user-plus"></i> Зарегистрироваться
      </button>
    </form>
  </div>
{% endblock %}
