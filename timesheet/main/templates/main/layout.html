{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Мой сайт{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
  <link rel="stylesheet" href="{% static 'main/css/table.css' %}">
  {% block head_extra %}{% endblock %}
</head>
<body> <header> {# Обернем header в body для корректной структуры HTML #}
    <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" class="header-logo"></a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout_page' %}"><img src="{% static 'main/img/account.png' %}" class="account-img" alt="Выход"></a>
    {% else %}
        <a href="{% url 'register' %}"><img src="{% static 'main/img/account.png' %}" class="account-img" alt="Вход/Регистрация"></a>
    {% endif %}
</header>

    {% block content %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block scripts_extra %}{% endblock %}
</body>
</html>
